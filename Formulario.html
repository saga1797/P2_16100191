<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <form name="miFormulario" class="form-horizontal ">
    <div class="form-group">
      <label class="col-xs-2 control-label">Nombre:</label>
      <div class="col-xs-6">
        <input type="text" id="idNombreT" name="txt_Nombre" class="form-control input-xs">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-2 control-label">Apellido Paterno:</label>
      <div class="col-xs-6">
        <input type="text" id="idAP" name="txt_AP" class="form-control input-sm">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-2 control-label">Direccion</label>
      <div class="col-xs-6">
        <input type="text" id="idDireccion" name="txtDireccion" class="form-control input-sm">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-2 control-label">Telefono</label>
      <div class="col-xs-6">
        <input type="text" id="idTel" name="txt_Tel" class="form-control input-sm">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-2 control-label">Sexo</label>
      <div class="col-xs-2">
        <select class="form-control input-sm col-xs-1 " id="idSexo">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-2  control-label" id="idEstadoC">Estado Civil:</label>
      <div class="col-xs-4">
        <select class="form-control input-sm col-xs-1" id="idEstadoC">

        </select>
        <div class="col-xs-10">
          <label class="col-xs-2  control-label" id="idOtroEstado">Otro:</label>
          <input type="text" id="id_Otro" name="txt_Descripcion" class="form-control ">
        </div>
      </div>
    </div>
    <div class="col-xs-10 center-block">
      <center>
        <button type="button" id="btnAgregar" class="btn btn-warning btn-sm ">
          <h4> Agregar</h4>
        </button>
      </center>
    </div>
  </form>
